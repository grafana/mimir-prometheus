name: CIFuzz
on:
  workflow_call:
permissions:
  contents: read

jobs:
  Fuzzing:
    runs-on: ubuntu-latest
    steps:
      - name: Build Fuzzers
        id: build
        uses: google/oss-fuzz/infra/cifuzz/actions/build_fuzzers@26ece8cff17f8d8124403f3460564953ac18f103 # master
        with:
          oss-fuzz-project-name: "prometheus"
          dry-run: false
      - name: Run Fuzzers
        uses: google/oss-fuzz/infra/cifuzz/actions/run_fuzzers@26ece8cff17f8d8124403f3460564953ac18f103 # master
        # Note: Regularly check for updates to the pinned commit hash at:
        # https://github.com/google/oss-fuzz/tree/master/infra/cifuzz/actions/run_fuzzers
        with:
          oss-fuzz-project-name: "prometheus"
          fuzz-seconds: 600
          dry-run: false
      - name: Upload Crash
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: failure() && steps.build.outcome == 'success'
        with:
          name: artifacts
          path: ./out/artifacts
